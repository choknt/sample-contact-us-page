<head>

    <link href="https://fonts.googleapis.com/css2?family=Overpass+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./static/css/navbar.css">
    <link rel="stylesheet" href="./static/css/main.css">
    
    <link rel="shortcut icon" href="./static/img/codecell_logo.svg" type="image/x-icon" sizes="any">
</head>
<body>
   <main>
    <div class="title">สมัคร</div>
    <a href="https://help.gos.work.gd/en/article/how-to-apply-1a3bhc5/" class="bottom-link">how to apply Click on me 🫵 </a>

    <span style="color: red;">
        ! Please note that we will not ask you for information in the form, but rather in an email. Please provide a valid email address where we can contact you.
    </span>
</main>


        <form id="contactForm" class="form">
    <div class="input-group">
        <input type="text" name="name" id="name" placeholder="name" required>
        <label for="name">name</label>
    </div>

    <div class="input-group">
        <input type="text" name="people" id="people" placeholder="How many people are in the clan?" required>
        <label for="people">How many people are in the clan?</label>
    </div>

    <div class="input-group">
        <input type="email" name="email" id="email" placeholder="e-mail" required>
        <label for="email">e-mail</label>
    </div>

    <div class="textarea-group">
        <textarea name="message" id="message" rows="5" placeholder="Message"></textarea>
        <label for="message">Message</label>
    </div>

    <div class="button-div">
        <button type="submit">Send</button>
    </div>
</form>

<div id="confirmationMessage" style="display:none;">
    <p>Thank you for your submission!</p>
</div>

<script>
    document.getElementById("contactForm").addEventListener("submit", function(event) {
        event.preventDefault(); // ป้องกันการโหลดหน้าใหม่

        const form = event.target;
        const formData = new FormData(form);

        fetch("https://formspree.io/f/mjkbvrqr", {
            method: "POST",
            headers: { "Accept": "application/json" },
            body: formData
        })
        .then(response => {
            if (response.ok) {
                form.style.display = "none"; // ซ่อนฟอร์มเมื่อส่งสำเร็จ
                document.getElementById("confirmationMessage").style.display = "block"; // แสดงข้อความยืนยัน
            } else {
                alert("There was a problem submitting the form.");
            }
        })
        .catch(error => {
            console.error("Error:", error);
            alert("There was an error submitting the form.");
        });
    });
            </script>

</body>
